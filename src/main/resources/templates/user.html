<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Success</title>
</head>
<body>
    <h2>Welcome</h2>
    <div><i th:text="${user.name}"></i> 님 로그인 성공 했습니다.</div>
    <div>이메일 : <i th:text="${user.email}"></i></div>
    <div>액세스 토큰 : <i th:text="${user.getAuthToken()}"></i></div>
    <a href="/">메인</a>
    <a href="/logout">로그아웃</a>
</body>
</html>
